<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>상품등록</h2>
	<hr>
	<form action="insertGoodsOk.jsp" method="post" enctype="multipart/form-data">
		<table width="60%">
			<tr>
				<td>상품명</td>
				<td><input type="text" name="item" required="required"></td>
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="text" name="price" required="required"></td>
			</tr>
			<tr>
			<tr>
				<td>수량</td>
				<td><input type="number" name="qty" required="required"></td>
			</tr>			
			<tr>
				<td>사진</td>
				<td><input type="file" name="fname" required="required"></td>
			</tr>
			<tr>
				<td>상세설명</td>
				<td><textarea rows="10" cols="60" name="detail"
						required="required"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="등록"></td>
			</tr>
		</table>
	</form>
</body>
</html>
