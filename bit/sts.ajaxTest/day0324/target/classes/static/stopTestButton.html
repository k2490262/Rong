<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 50px;
	height: 50px;
	background-color: orange;
	position: relative;
	margin: 10px;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("div").animate({
			left: "+=60"
		}, 2000).animate({
			width: "+=60"
		}, 2000).animate({
			height: "+=60"
		}, 2000);
		
		$("button").click(function() {
			var html = $(this).html();
			var str = "$('div')." + html;
			eval(str);
		});
	});
</script>
</head>
<body>
	<button>stop()</button>
	<button>stop(true)</button>
	<button>stop(false, true)</button>
	<button>stop(true, true)</button>
	<div></div>
</body>
</html>
