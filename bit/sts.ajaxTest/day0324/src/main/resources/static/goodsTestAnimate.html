<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.big {
	width: 200px;
	height: 200px;
}

div {
	float: left;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		var arr;
		$.getJSON("/goodsList", function(data) {
			arr = data;
			listData();
		});
		
		function listData() {
			//$.each(arr, function(idx, g) {
			for (var i = 0; i < 4; i++) {
				var g = arr[i];
				var div = $("<div></div>");
				var img = $("<img/>").attr({
					"src" : "/img/" + g.fname,
					"width" : 100,
					"height" : 100
				})
				$(img).hover(function() {
					$(this).animate({
						width : '+=100',
						height : '+=100'
					}, 'slow');
				}, function() {
					$(this).animate({
						width : '-=100',
						height : '-=100'
					}, 'slow');
				});
				//	}
				var p = $("<p></p>").html(g.item + "(" + g.price + "Ïõê)");
				$(div).append(img, p);
				$("#list").append(div);
			}
		}
	});
</script>
</head>
<body>
	<div id="list"></div>
</body>
</html>
