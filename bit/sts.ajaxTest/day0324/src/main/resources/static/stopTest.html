<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 50px;
	height: 50px;
	background-color: orange;
	position: relative;
	margin: 10px;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("div").animate({
			left: "+=60"
		}, 2000).animate({
			width: "+=60"
		}, 2000).animate({
			height: "+=60"
		}, 2000);
		
		setTimeout(function() {
			// stop(큐 지울거야? 지금 애니메이션 끝까지 갈거야?)
// 			$("div").stop(true, true);
// 			$("div").stop(false, false);
// 			$("div").stop(false, true);
			$("div").stop(true, false);
// 			$("div").hide();
		}, 3000);
	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
