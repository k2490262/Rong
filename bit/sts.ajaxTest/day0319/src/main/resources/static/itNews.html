<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
li {
	list-style: inherit;
}	

.high_light {
	background: aqua;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
$(function() {
	var arr;
	$.ajax("news.do", {success:function(data) {
		arr = data;
		$.each(data, function(idx, news) {
			var li = $("<li></li>").html(news.title).attr("url", news.url);
			$("#newsList").append(li);
			
			$(li).click(function() {
				var url = $(this).attr("url");
				location.href = url;
			});
			
			$(li).hover(function() {
				$(this).addClass("high_light");
			}, function() {
				$(this).removeClass("high_light");
			});
		});
	}});
});
</script>
</head>
<body>
<ul id="newsList"></ul>
</body>
</html>
