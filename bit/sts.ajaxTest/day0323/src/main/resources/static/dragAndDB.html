<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	
	body {
		font: 62.5%;
	}
	
	.item {
		margin: 3px;
		padding: 5px;
	}
	
	.item > img {
		width: 100px;
		height: 100px;
	}
	
	#wrap {
		overflow: hidden;
	}
	
	#wrap > div {
		float: left;
	}
	
	#dock {
		position: fixed;
		min-height: 120px;
		width: 100%;
		bottom: 0px;
		z-index: 1;
	}
	
	#dock > div {
		float: right;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function() {
		$.getJSON("goodsList", function (arr) {
			$.each(arr, function(idx, g) {
				var item = $("<div class='ui-widget-content ui-corner-all item'></div>");
				var img = $("<img/>").attr("src", "img/" + g.fname);
				var name = $("<p></p>").html(g.item);
				var price = $("<p></p>").html(g.price);
				$(item).append(img, name, price);
				$("#wrap").append(item);
			});
			
			$("#wrap > div").draggable({
				helper : "clone",
				zIndex : 100,
				scroll : false
			});
			
			$("#dock").droppable({
				accept: "#wrap > div",
				drop: function(event, ui) {
					$(ui.draggable).fadeOut(function() {
						$(this).appendTo("#dock").fadeIn();
					});
				}
			});
			
			$("body").droppable({
				accept: "#dock > div",
				drop: function(event, ui) {
					$(ui.draggable).fadeOut(function() {
						$(this).appendTo("#wrap").fadeIn();
					});
				}
			});
		});
	});
</script>
</head>
<body>
	<div id="wrap"></div>
	<div id="dock" class="ui-state-error"></div>
</body>
</html>
