<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btn").click(function() {
			$.getJSON("listDept.do", function(data) {	// Ajax통신으로 할건데 JSON으로 요청할거야
				$.each(data, function(idx, dept) {
					var p = $("<p></p>").html(dept.dno + "/" + dept.dname + "/" + dept.dloc);
							$("#deptList").append(p);
				});
			});

			/*
			$.ajax("listDept.do", {success:function(data) {
				
			}});
			*/
		});
	});
</script>
</head>
<body>
	<div id="deptList"></div>
	<button id="btn">부서목록 읽어오기</button>
</body>
</html>
